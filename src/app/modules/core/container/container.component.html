<div class="d-flex justify-content-between container-home">
<app-list [products]="products" (productDetail)="showDetail($event)"></app-list>
  <div class="container-splash text-center d-flex align-self-center" *ngIf="hide; else detail">
    <div>
    <h2>Benvenuti nello shop di</h2>
    <img src="https://www.develhope.co/_nuxt/img/cav_black.9dc2b13.svg">
    <h3 class="mt-5">Clicca sui dettagli del prodotto per visualizzare tutte le informazioni</h3>
    </div>
  </div>
  <ng-template #detail>
    <app-details [product]="product" (closeDetail)="closeDetail($event)" (addToCart)="addToCart($event)"></app-details>
  </ng-template>
  <div class="bg-primary align-items-start w-10 h-25 p-2 text-white rounded">Carrello ({{cart.length}})</div>
</div>
